<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
        <h:head>
            <title>Devices</title>
        </h:head>
        <h:body>
            <ui:insert>
                <ui:include src="index.xhtml" />
            </ui:insert>
            <h:form id="dev_form">      
                <h:messages showDetail="true"></h:messages>
                <table>
                    <tr>
                        <td>|   ID</td>
                        <td>|   Phone Number</td>
                        <td>|   User ID</td>
                        <td>|   Delete Devices</td>
                        <td>|</td>
                    </tr>                    
                    <ui:repeat value="#{devicesBean.devices}" var="d">
                        <tr>
                            <td>| #{d.id}</td>
                            <td>| #{d.phoneNum}</td>
                            <td>| #{d.user.id}</td>
                            <td>|
                                <h:commandButton id="hello" value="Delete" actionListener="#{devicesBean.deleteDevices(d.id)}">
                                    <f:ajax execute="@this" render=":dev_form"/>
                                </h:commandButton>
                            </td>
                            <td>|</td>
                        </tr>
                    </ui:repeat>                    
                </table>
            </h:form>      
            <h:form>
                <h:button value="Home" outcome="index"/>
            </h:form>
        </h:body>
    </f:view>
</html>
